<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="javascript:void(0)">NOMBRE EMPRESA</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        @if (authService.login()) {
          <li class="nav-item me-2">
            <a
              class="nav-link"
              href="javascript:void(0)"
              [routerLink]="['products']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><i class="bi bi-bag"></i> Products</a
            >
          </li>
          <li class="nav-item me-2">
            <a
              class="nav-link"
              href="javascript:void(0)"
              [routerLink]="['users']"
              routerLinkActive="active"
              ><i class="bi bi-people"></i> Users</a
            >
          </li>
          <li class="nav-item me-2">
            <a
              class="btn btn-danger rounded-pill"
              href="javascript:void(0)"
              (click)="authService.logout()"
              ><i class="bi bi-box-arrow-right"></i> Logout</a
            >
          </li>
          <li class="nav-item me-2">
            <a
              class="btn btn-info rounded-pill position-relative"
              href="javascript:void(0)"
              [routerLink]="['cart']"
              routerLinkActive="btn-warning"
              ><i class="bi bi-cart"></i>
              @if (carState.count() > 0) {
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  {{ carState.count() }}
                  <span class="visually-hidden">unread messages</span>
                </span>
              }
            </a>
          </li>
        } @else {
          <li class="nav-item me-2">
            <a
              class="btn btn-success rounded-pill"
              href="javascript:void(0)"
              [routerLink]="['login']"
              ><i class="bi bi-box-arrow-in-left"></i> Login</a
            >
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
